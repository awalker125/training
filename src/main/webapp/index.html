<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Training</title>

<!-- Bootstrap core CSS -->
<link href="lib/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">


<!-- Custom styles for this template -->
<link href="css/cover.css" rel="stylesheet">




</head>

<body>

	<div id="fb-root"></div>


	<div class="site-wrapper">

		<div class="site-wrapper-inner">

			<div class="cover-container">

				<div class="masthead clearfix">
					<div class="inner">
						<h3 class="masthead-brand">Training</h3>
						<nav>
							<ul class="nav masthead-nav">
								<li class="active"><a href="#">Home</a></li>
								<li><a href="#">Features</a></li>
								<li><a href="#">Contact</a></li>
							</ul>
						</nav>
					</div>
				</div>

				<div class="inner cover">
					<h1 class="cover-heading">Training</h1>
					<p class="lead">Record your training and progress</p>
					<p class="lead">
						<a href="swagger-ui/index.html" class="btn btn-lg btn-default">Swagger</a>
					</p>


					<p class="lead">Facebook login</p>

					<div class="fb-login-button" data-max-rows="1" data-size="large" data-show-faces="false"
						data-auto-logout-link="true" onlogin="customLoginHandler();"></div>
					<div id="status"></div>

					<div id="example"></div>


					<div id="excercises-app">
						<ul class="excercises-list"></ul>

						<div class="excercise-create">
							<b>Add a excercise</b> <label>Name: <input id="excercise-name" type="text"></label>
							<button class="btn btn-lg btn-default">Create Excecise</button>

						</div>
					</div>

					<script type="text/template" id="excercise-item-tmpl">
  <p><a href="/training/webapi/excercise/<%= name %>"><%= name %></a></p>
  <button class="remove">x</button>
</script>




				</div>
				<div class="mastfoot">
					<div class="inner">
						<p>
							&copy; 2016 <a href="http://www.aw125.co.uk">aw125</a>
						</p>
					</div>
				</div>

			</div>

		</div>

	</div>





	<!-- Bootstrap core JavaScript
    ================================================== -->
